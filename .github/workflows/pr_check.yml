name: PR Check

on:
  pull_request:
    branches:
      - main

env:
  POSTGRES_USER: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PASSWORD: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: postgres
  REDIS_HOST: localhost
  REDIS_PORT: 6379
  UPLOAD_FILE_TO_SESSION_MAX_SIZE: 1048576
  UPLOAD_IMAGE_TO_SESSION_MAX_SIZE: 1048576
  UPLOAD_MAX_FILE_SIZE: 1048576
  TRANSCRIPTION_MAX_FILE_SIZE: 1048576
  MAX_IN_QUESTION: 1
  API_PREFIX: /api
  API_KEY_LENGTH: 32
  API_KEY_HEADER_NAME: X-API-Key
  JWT_AUDIENCE: example.com
  JWT_ISSUER: example.com
  JWT_EXPIRY_TIME: 3600
  JWT_ALGORITHM: HS256
  JWT_SECRET: secret
  JWT_TOKEN_PREFIX: ""
  OPENAI_API_KEY: test

jobs:
  test_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.17
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.6.1
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest
